<!DOCTYPE html>
<html ng-app="ViceCity">
<head>
	<title> Vice City </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>

	<!-- With ../ -->
	<!-- http://mysite.com/about/george -->
	<!-- With ./ -->
	<!-- http://mysite.com/about/george/js/app.module.js -->
	<!-- With / -->
	<!-- mysite.com/js/~~~.js -->
	<script src="/js/app.module.js" type="text/javascript"></script>
	<script src="/js/app.controller.home.js" type="text/javascript"></script>

</head>
<body ng-controller="homeController as hCtrl">
	<h1>Welcome to Vice City</h1>
	<h4>{{hCtrl.welcomeMessage}}</h4>

	<button ng-click="hCtrl.getTheNews()">Get News!</button>
	<ul>
		<li ng-repeat="story in hCtrl.news">
			<h3>{{story.title}}</h3>
			<h4>{{story.desc}}</h4>
			<img ng-src="{{story.img}}">
			<p>{{story.topic}}</p>


		</li>
	</ul>
</body>
</html>
